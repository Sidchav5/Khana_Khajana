<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Khana Khajana</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    

    <style>
        /* Background Styling */
        body {
            background: url("static/AImages/hero_img.png") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Navbar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9); /* Darker background for clarity */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-name p {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .nav-main a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 6px;
        }

        .nav-main a:hover {
            background: #ffcc00;
            color: black;
        }

        /* Flash Messages */
        .flash-messages {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            z-index: 1000;
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            animation: fadeOut 3s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Login Card */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 120px; /* Added margin to avoid overlap with navbar */
        }

        .login-container h2 {
            font-weight: bold;
            color: #ff5722;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        /* Button Styling */
        .btn-primary {
            background: #ff5722;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        /* Signup Link */
        .signup-link {
            text-decoration: none;
            color: #ff5722;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="nav-bar">
            <div class="nav-name">
                <p><i class="fas fa-utensils text-white"></i> Khana Khajana</p>
            </div>
            <div class="nav-main">
                <a href="/">Home</a>
            </div>
        </div>
    </header>

    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login Box -->
    <div class="login-container">
        <h2><i class="fas fa-utensils"></i> Khana Khajana</h2>
        <h3 class="mb-3">Login</h3>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="mt-3">Don't have an account? <a href="{{ url_for('signup') }}" class="signup-link">Sign Up</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
