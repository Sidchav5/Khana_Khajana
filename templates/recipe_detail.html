<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe[2] }} - Khana Khajana</title>
    
    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .nav-name {
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .nav-name i {
            margin-right: 10px;
        }

        .nav-main a {
            color: white;
            font-size: 1.2rem;
            margin-left: 20px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 500;
        }

        .nav-main a:hover {
            color: #fff3cd;
        }

        /* Recipe Card */
        .recipe-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .recipe-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-title {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff758c;
            margin-top: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Buttons */
        .btn-danger {
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 25px;
            padding: 12px;
            font-size: 1rem;
            transition: 0.3s;
            background: #ff4757;
            border: none;
            font-weight: 600;
        }

        .btn-danger:hover {
            background: #d63031;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header>
        <div class="hero-section">
            <div class="nav-bar">
                <div class="nav-name">
                    
                  <p> <i class="fas fa-utensils"></i> Khana Khajana !!</p>
                </div>
                <div class="nav-main">
                    <a href="/">Home</a>
                </div>
            </div>
            <h1>{{ recipe[2] }}</h1>
        </div>
    </header>

    <!-- Recipe Details -->
    <div class="recipe-container">
        <h2 class="recipe-title">{{ recipe[2] }}</h2>
        
        <img src="{{ photo_data_url }}" alt="{{ recipe[2] }}" class="img-fluid">
        
        <p class="mt-3">{{ recipe[3] }}</p>

        <h3 class="section-title">Ingredients</h3>
        <p>{{ recipe[4] }}</p>

        <h3 class="section-title">Time Required</h3>
        <p>{{ recipe[5] }}</p>

        <h3 class="section-title">Instructions</h3>
        <p><strong>{{ recipe[6] }}</strong></p>

        {% if current_user.is_authenticated and current_user.id == recipe[7] %}
        <form action="{{ url_for('delete_recipe', id=recipe[0]) }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete Recipe</button>
        </form>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Khana Khajana. All rights reserved.</p>
        <div>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
